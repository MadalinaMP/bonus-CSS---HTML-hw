<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Stylesheet/contact-style.css" />
</head>

<body>
    <header class="uses-flex">
        <h1 class="lighter-font lighter-black hide-overflow">Contact us</h1>
        <h2 class="lighter-font hide-overflow">Feel free to contact us</h2>
    </header>
    <form class="common-paddings uses-flex equal-distance inner-shadow">
        <div>
            <label class="common-fontsize">Name</label><br>
            <input type="textbox" placeholder="Enter name" class="common-paddings inner-shadow borders" /><br>
            <label class="common-fontsize">Email</label><br>
            <input type="textbox" placeholder="Enter email" class="common-paddings inner-shadow borders" /><br>
            <label class="common-fontsize">Subject</label><br>
            <input type="textbox" placeholder="Enter subject" class="common-paddings inner-shadow borders" /><br>
        </div>
        <div class="uses-flex">
            <label class="common-fontsize">Message</label>
            <textarea placeholder="Message" class="common-paddings inner-shadow borders"></textarea>
            <input type="button" value="Send Message" class="common-paddings inner-shadow">
        </div>
    </form>
    <footer>
        <h3 class="centering uses-flex lighter-font lighter-black common-widths">Or find us on social media</h3>
        <ul class=" centering uses-flex equal-distance common-widths">
            <li><a href="#" class="common-fontsize">Facebook</a></li>
            <li><a href="#" class="common-fontsize">Twitter</a></li>
            <li><a href="#" class="common-fontsize">Instagram</a></li>
        </ul>
    </footer>
</body>

</html>
