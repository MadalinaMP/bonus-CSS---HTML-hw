<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Stylesheet/contact-style.css" />
</head>

<body>
    <header>
        <h1>Contact us</h1>
        <h2>Feel free to contact us</h2>
    </header>
    <form>
        <div>
            <label>Name</label><br>
            <input type="textbox" placeholder="Enter name" /><br>
            <label>Email</label><br>
            <input type="textbox" placeholder="Enter email" /><br>
            <label>Subject</label><br>
            <input type="textbox" placeholder="Enter subject" /><br>
        </div>
        <div>
            <label>Message</label>
            <textarea placeholder="Message"></textarea>
            <input type="button" value="Send Message">
        </div>
    </form>
    <footer>
        <h3>Or find us on social media</h3>
        <ul>
            <li><a href="#">Facebook</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
    </footer>
</body>

</html>
